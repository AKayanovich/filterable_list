<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Твиты</title>
    <script type="module" src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 flex flex-col md:flex-row gap-6">
      <div class="md:w-1/4">
        <div class="sticky top-4">
          <input
            id="search"
            type="text"
            placeholder="Поиск по заголовку..."
            class="w-full p-2 border rounded-lg mb-4"
          />
          <h3 class="text-lg font-semibold mb-2">Фильтры</h3>
          <div id="filters" class="bg-white p-4 rounded-lg shadow mb-4"></div>
          <button
            id="clear-filter"
            class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-1 px-3 rounded-lg text-sm"
          >
            Сбросить фильтр
          </button>
        </div>
      </div>
      <div class="md:w-3/4">
        <div
          id="error"
          class="hidden bg-red-100 text-red-700 p-4 rounded-lg mb-6"
        ></div>
        <div id="posts"></div>
        <div id="loader" class="hidden text-center py-4">
          <p class="text-gray-500">Загрузка...</p>
        </div>
      </div>
    </div>
  </body>
</html>
